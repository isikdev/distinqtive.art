        function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuItems = document.querySelectorAll('.sidebar a');

    if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');

        // Убираем класс "show" с задержкой
        menuItems.forEach((item) => {
            item.classList.remove('show');
        });
    } else {
        sidebar.classList.add('open');
        overlay.classList.add('active');

        // Для первого пункта задержка 1 секунда
        setTimeout(() => {
            menuItems[0].classList.add('show');
            
            // Для всех остальных пунктов задержка 0.1 секунда после первого
            menuItems.forEach((item, index) => {
                if (index !== 0) { // Пропускаем первый пункт
                    setTimeout(() => {
                        item.classList.add('show');
                    }, 50 * index); // Задержка по 0.1 секунды для каждого последующего пункта
                }
            });
        }, 100); // Задержка перед первым пунктом - 1 секунда
    }
}
